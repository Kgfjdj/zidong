    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        input[type="file"] {
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 5px;
        }

        .info-panel {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-panel h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .info-item {
            margin: 5px 0;
            font-size: 14px;
        }

        .grid-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 60px repeat(16, 40px);
            gap: 1px;
            background: #333;
            border: 1px solid #555;
            min-width: max-content;
        }

        .grid-header {
            background: #444;
            color: #fff;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
        }

        .grid-row {
            background: #2a2a2a;
            color: #fff;
            padding: 8px;
            text-align: center;
            font-size: 11px;
        }

        .grid-cell {
            background: #1a1a1a;
            min-height: 30px;
            position: relative;
            border: 1px solid #333;
        }

        .grid-cell.beat-marker {
            border-left: 2px solid #667eea;
        }

        .grid-cell.active {
            background: #667eea;
            animation: pulse 0.3s ease;
        }

        .grid-cell.has-note {
            background: #4a5568;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .output {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .output h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .output pre {
            background: #1a1a1a;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.1s linear;
        }

        a {
            color: #667eea;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .grid-cell.page-start,
        .grid-header.page-start {
            border-left: 3px solid #667eea;
        }

        .grid-header.page-start {
            background: #5568d3;
        }

        .grid-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
            margin-bottom: 20px;
            position: relative;
            /* Ê∑ªÂä†Áõ∏ÂØπÂÆö‰Ωç */
        }

        .playback-cursor {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #ff1493, #ff69b4);
            box-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
            z-index: 100;
            pointer-events: none;
            display: none;
            transition: none;
            /* ÁßªÈô§ËøáÊ∏°ÊïàÊûúÔºåÁî®JSÊéßÂà∂ */
        }

        .playback-cursor::before {
            content: '‚ñº';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff1493;
            font-size: 16px;
        }

        .grid-cell.playing {
            background: #ff69b4 !important;
            animation: noteGlow 0.3s ease;
            box-shadow: 0 0 10px #ff1493;
        }

        @keyframes noteGlow {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.15);
                opacity: 0.9;
            }
        }
    </style>
</head>
